<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Passo 1: Triagem Manchester</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="prontuario-container">
        <h2>Passo 1: Triagem Manchester Adaptada</h2>
        <form action="/triagem" method="POST">
            <div class="secao-soap">
                <label for="nome_paciente">Nome (ou "Não Identificado"):</label>
                <input type="text" id="nome_paciente" name="nome_paciente" required>
            </div>
            <div class="secao-soap">
                <label for="sintomas">Sintomas (separados por vírgula):</label>
                <input type="text" id="sintomas" name="sintomas" placeholder="Ex: febre, dor no peito, dor intensa">
            </div>
            <div class="secao-soap">
                <label for="escala_dor">Escala de Dor (0-10):</label>
                <input type="number" id="escala_dor" name="escala_dor" min="0" max="10" value="0">
            </div>
            
            <h4>Sinais Vitais (para alerta SEPSE/INFARTO)</h4>
            <div class="secao-soap">
                <label for="temperatura">Temperatura (°C):</label>
                <input type="number" step="0.1" id="temperatura" name="temperatura" placeholder="Ex: 38.5">
            </div>
            <div class="secao-soap">
                <label for="freq_cardiaca">Freq. Cardíaca (bpm):</label>
                <input type="number" id="freq_cardiaca" name="freq_cardiaca" placeholder="Ex: 110">
            </div>
            <div class="secao-soap">
                <label for="pressao_sistolica">Pressão Sistólica (mmHg):</label>
                <input type="number" id="pressao_sistolica" name="pressao_sistolica" placeholder="Ex: 95">
            </div>

            <button type="submit" class="btn-salvar">Classificar e Encaminhar</button>
        </form>
    </div>
</body>
</html>
